{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/home.css' %}"
/>
{% endblock %} {% block content %}
<br />
<section>
  <form
    action="{% url 'home' %}"
    method="post"
    class="login"
  >
    <br />
    <h1>Login</h1>
    <br />
    {% csrf_token %} {{ form.as_p }}
    <input
      type="hidden"
      name="next"
      value="{{ next }}"
    />
    <br />
    <button
      type="submit"
      class="card-btn"
    >
      Login
    </button>
  </form>
</section>

{% endblock %}
