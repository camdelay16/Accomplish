{% load static %} {% block nav %} {% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-body-tertiary pt-1 pb-1">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="{% url 'dashboard' %}"
    >
      <img
        src="{% static 'images/AccomplishNavLogo.svg' %}"
        alt="Accomplish Logo"
        id="Accomplish-logo"
        style="height: 75px"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav">
        <a
          class="nav-link"
          href="{% url 'task-index' %}"
          >All Tasks</a
        >
        <a
          class="nav-link"
          href="{% url 'task-create' %}"
          >Add Tasks</a
        >
        <a
          class="nav-link"
          href="{% url 'list-index' %}"
          >All Lists</a
        >
        <a
          class="nav-link"
          href="{% url 'list-create' %}"
          >Add Lists</a
        >
        <a
          class="nav-link"
          href="{% url 'about' %}"
          >About</a
        >
        <a
          class="nav-link"
          href="{% url 'update-user' %}"
          >Profile</a
        >
        <form
          id="logout-form"
          method="post"
          action="{% url 'logout' %}"
          class="d-inline"
        >
          {% csrf_token %}
          <button
            type="submit"
            class="btn btn-success btn-sm"
          >
            <i class="bi bi-box-arrow-left"></i> Log out
          </button>
        </form>
      </div>
    </div>
  </div>
</nav>
{% else %}
<nav class="navbar navbar-expand-lg bg-body-tertiary pt-1 pb-1">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="/"
    >
      <img
        src="{% static 'images/AccomplishNavLogo.svg' %}"
        alt="Accomplish Logo"
        id="Accomplish-logo"
        style="height: 75px"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav">
        <a
          class="nav-link"
          href="{% url 'about' %}"
          >About</a
        >
        <a
          class="nav-link"
          href="{% url 'home' %}"
          ><i class="bi bi-box-arrow-in-right"></i> Login</a
        >
        <a
          class="nav-link"
          href="{% url 'signup' %}"
          ><i class="bi bi-person-fill-add"></i> Sign Up</a
        >
      </div>
    </div>
  </div>
</nav>
{% endif %} {% endblock %}
