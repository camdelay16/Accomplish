{% load static %} {% block nav %} {% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="{% url 'dashboard' %}"
    >
      <img
        src="{% static 'images/Accomplish_logo.svg' %}"
        alt="Accomplish Logo"
        id="Accomplish-logo"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav">
        <a
          class="nav-link"
          href="{% url 'task-index' %}"
          >All Tasks</a
        >
        <a
          class="nav-link"
          href="{% url 'task-create' %}"
          >Add Tasks</a
        >
        <a
          class="nav-link"
          href="{% url 'list-index' %}"
          >All Lists</a
        >
        <a
          class="nav-link"
          href="{% url 'list-create' %}"
          >Add Lists</a
        >
        <a
          class="nav-link"
          href="{% url 'about' %}"
          >About</a
        >
        <form
          id="logout-form"
          method="post"
          action="{% url 'logout' %}"
        >
          {% csrf_token %}
          <button type="submit">Log out</button>
        </form>
      </div>
    </div>
  </div>
</nav>
{% else %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      href="/"
    >
      <img
        src="{% static 'images/Accomplish_logo.svg' %}"
        alt="Accomplish Logo"
        id="Accomplish-logo"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
    >
      <div class="navbar-nav">
        <a
          class="nav-link"
          href="{% url 'about' %}"
          >About</a
        >
        <a
          class="nav-link"
          href="{% url 'home' %}"
          >Login</a
        >
        <a
          class="nav-link"
          href="{% url 'signup' %}"
          >Sign Up</a
        >
      </div>
    </div>
  </div>
</nav>
{%endif%} {% endblock %}
