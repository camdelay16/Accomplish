{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/form.css' %}"
/>
{% endblock %} {% block content %}
<br />
<div class="page-header">
  {% if task %}
  <h1>Edit {{ task.task_name }}</h1>
  {% else %}
  <h1>Add a Task</h1>
  {% endif %}
</div>
<br />
<form
  action=""
  method="post"
  class="form-container"
>
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button
    type="submit"
    class="card-btn"
  >
    Submit!
  </button>
</form>

{% endblock %}
