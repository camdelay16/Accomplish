{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/form.css' %}"
/>
{% endblock %} {% block content %}
<br />
<div class="page-header">
  <h1>Delete Task?</h1>
</div>
<br />

<h2>Are you sure you want to delete {{ task.task_name }}?</h2>
<br />
<form
  action=""
  method="post"
  class="form"
>
  {% csrf_token %}
  <a href="{% url 'task-detail' task.id %}"
    ><button class="warn">Cancel</button></a
  >
  <button
    type="submit"
    class="danger"
  >
    Yes - Delete!
  </button>
</form>

{% endblock %}
