{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/form.css' %}"
/>
{% endblock %} {% block content %}
<div class="page-header">
  <h1>Update User Profile</h1>
</div>
{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}
<form
  action="{% url 'update-user' %}"
  method="post"
  class="form-container"
  autocomplete="off"
>
  {% csrf_token %}
  <table>
    {{ user_form.as_p }}
  </table>
  <button
    type="submit"
    class="btn btn-success"
  >
    Update Profile
  </button>
</form>

<a
  href="{% url 'update-password' %}"
  class="btn btn-success"
>
  Update Password</a
>

{% endblock %}
