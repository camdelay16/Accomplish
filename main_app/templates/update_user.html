{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/form.css' %}"
/>
{% endblock %} {% block content %}
<br />
<div class="page-header">
  <h1>Update User Profile</h1>
</div>
{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}
<br />
<form
  action="{% url 'update-user' %}"
  method="post"
  class="form-container"
  autocomplete="off"
>
  {% csrf_token %}
  <table>
    {{ user_form.as_p }}
  </table>
  <button
    type="submit"
    class="card-btn"
  >
    Update Profile
  </button>
</form>

<button
  type="submit"
  class="card-btn"
>
  <a href="{% url 'update-password' %}"> Update Password</a>
</button>

{% endblock %}
